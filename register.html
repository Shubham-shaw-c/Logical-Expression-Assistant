<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Logical Expression Assistant</title>
    <link rel="stylesheet" href="static/css/AI_Project.css">
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <div id="message" class="message"></div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button onclick="register()" class="submit-btn">Register</button>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const messageDiv = document.getElementById('message');

            // Validate all fields are filled
            if (!username || !email || !password || !confirmPassword) {
                messageDiv.textContent = 'Please fill in all fields';
                messageDiv.className = 'message error';
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                messageDiv.textContent = 'Please enter a valid email address';
                messageDiv.className = 'message error';
                return;
            }

            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match';
                messageDiv.className = 'message error';
                return;
            }

            // Get existing users
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if username already exists
            if (users.some(u => u.username === username)) {
                messageDiv.textContent = 'Username already exists';
                messageDiv.className = 'message error';
                return;
            }

            // Add new user
            users.push({
                username: username,
                email: email,
                password: password
            });

            // Save updated users array
            localStorage.setItem('users', JSON.stringify(users));

            // Show success message
            messageDiv.textContent = 'Registration successful! Redirecting to login...';
            messageDiv.className = 'message success';

            // Redirect to login page after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                register();
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'chat.html';
            }
        });
    </script>
</body>
</html>
