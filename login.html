<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Logical Expression Assistant</title>
    <link rel="stylesheet" href="static/css/AI_Project.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div id="message" class="message"></div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button onclick="login()" class="submit-btn">Login</button>
        <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            if (!username || !password) {
                messageDiv.textContent = 'Please fill in all fields';
                messageDiv.className = 'message error';
                return;
            }

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Find user
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Store logged in user
                localStorage.setItem('currentUser', username);
                messageDiv.textContent = 'Login successful! Redirecting...';
                messageDiv.className = 'message success';
                // Redirect to chat
                setTimeout(() => {
                    window.location.href = 'chat.html';
                }, 1000);
            } else {
                messageDiv.textContent = 'Invalid username or password';
                messageDiv.className = 'message error';
            }
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'chat.html';
            }
        });
    </script>
</body>
</html>
